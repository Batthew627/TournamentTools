<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap" rel="stylesheet">
        <link href="./css/main.css" rel="stylesheet" />
        <title>2V2 Screen</title>
    </head>
    <body>
        <div class="MainContainer">
            <!--Set opacity to 0 when done testing-->
            <div class="Teams" id="Teams" style="opacity:1;">
                <!--Team1-->
                <div class="Team1">
                    <!--Player1-->
                    <div class="Player1">
                        <div class="Player1Stats">
                            <span class="Player1ACC acc">0.00%</span>
                            <span class="Player1Combo combo">0x</span>
                            <span class="Player1FC fc">FC</span>
                        </div>
                        <div class="Player1Info">
                            <span class="Player1Name username">Player1Name</span>
                            <img src="./images/PlayerPlaceholder.png" class="Player1PFP pfp" />
                        </div>
                    </div>
                    <!--Player2-->
                    <div class="Player2">
                        <div class="Player2Stats">
                            <span class="Player2ACC acc">0.00%</span>
                            <span class="Player2Combo combo">0x</span>
                            <span class="Player2FC fc">FC</span>
                        </div>
                        <div class="Player2Info">
                            <span class="Player2Name username">Player2Name</span>
                            <img src="./images/PlayerPlaceholder.png" class="Player2PFP pfp"/>
                        </div>
                    </div>
                    <!--Team1Stats-->
                    <div class="Team1Stats">
                        <span class="Team1Score score">0</span>
                        <span class="Team1ScoreDiffSpan">(<span class="Team1ScoreDifference scorediff" id="Team1ScoreDifference">0</span>)</span>
                        <span class="Team1ACC acc">0.00%</span>
                        <span class="Team1ACCDiffSpan">(<span class="Team1ACCDifference accdiff" id="Team1ACCDifference">0.00%</span>)</span>
                    </div>
                </div>
                <!-- Team 2 -->
                <div class="Team2">
                    <!-- Player 3 -->
                    <div class="Player3">
                        <div class="Player3Stats">
                            <span class="Player3ACC acc">0.00%</span>
                            <span class="Player3Combo combo">0x</span>
                            <span class="Player3FC fc">FC</span>
                        </div>
                        <div class="Player3Info">
                            <span class="Player3Name username">Player3Name</span>
                            <img src="./images/PlayerPlaceholder.png" class="Player3PFP pfp"/>
                        </div>
                    </div>
                    <!-- Player 4 -->
                    <div class="Player4">
                        <div class="Player4Stats">
                            <span class="Player4FC fc">FC</span>
                            <span class="Player4Combo combo">0x</span>
                            <span class="Player4ACC acc">0.00%</span>
                        </div>
                        <div class="Player4Info">
                            <span class="Player4Name username">Player4Name</span>
                            <img src="./images/PlayerPlaceholder.png" class="Player4PFP pfp"/>
                        </div>
                    </div>
                    <!--Team2Stats-->
                    <div class="Team2Stats">
                        <span class="Team2Score score">0</span>
                        <span class="Team2ScoreDiffSpan">(<span class="Team2ScoreDifference scorediff" id="Team2ScoreDifference">0</span>)</span>
                        <span class="Team2ACC acc">0.00%</span>
                        <span class="Team2ACCDiffSpan">(<span class="Team2AccDifference accdiff" id="Team2AccDifference">0.00%</span>)</span>
                    </div>
                </div>
            </div>
            <!--Round Info-->
            <div class="BottomBar">
                <div class="RoundDiv">
                    <!--Set opacity to 0 when done testing-->
                    <span class="RoundText" id="RoundText" style="opacity:1;">No Round</span>
                </div>
                <!--Set opacity to 0 when done testing-->
                <div class="SongBox" id="SongBox" style="opacity:1;">
                    <div class="SongCard" id="SongCard">
                        <div class="SongCover" id="SongCover" style="background: url(&quot;https://eu.cdn.beatsaver.com/43304202ec7681e52b4026313c7ab9099be2890d.jpg&quot;) 0% 0% / cover; border-color: rgb(0, 128, 85);"></div>
                        <div class="SongInfo" id="SongInfo" style="border-color: rgb(0, 128, 85);"></div>
                        <div class="DiffTag" id="DiffTag" style="background: rgb(0, 128, 85);"></div>
                        <span class="DiffText" id="DiffText">Easy</span>
                        <span class="SongArtist" id="SongArtist">RoughSketch</span>
                        <span class="SongTitle" id="SongTitle">666 - (Nanodesu's Elect"6" Swing Bootleg)</span>
                        <span class="SongMapper" id="SongMapper">Bitz &amp; Luck</span>
                        <span class="SongKey" id="SongKey">2576d</span>
                        <span class="SongLength" id="SongLength">2:39</span>
                        <span class="SongPick" id="SongPick">Picked by: Hawk</span>
                    </div>
                </div>
            </div>
            <!--Top Bar-->
            <div class="TopBar">
                <!--Set opacity to 0 when done testing-->
                <div class="TeamsTopBar" id="TeamsTopBar" style="opacity:1;">
                    <!--Team1-->
                    <div class="Team1TopBar">
                        <img src="./images/TeamPlacerholder.png" class="Team1Image pfp" />
                        <span class="Team1Name username">Team1Name</span>
                        <div class="Team1Points">
                            <img src="./images/Point.png" id="l7" style="opacity:0;" class="Team1Point7 fade-inImages" />
                            <img src="./images/Point.png" id="l6" style="opacity:0;" class="Team1Point6 fade-inImages" />
                            <img src="./images/Point.png" id="l5" style="opacity:0;" class="Team1Point5 fade-inImages" />
                            <img src="./images/Point.png" id="l4" style="opacity:0;" class="Team1Point4 fade-inImages" />
                            <img src="./images/Point.png" id="l3" style="opacity:0;" class="Team1Point3 fade-inImages" />
                            <img src="./images/Point.png" id="l2" style="opacity:0;" class="Team1Point2 fade-inImages" />
                            <img src="./images/Point.png" id="l1" style="opacity:0;" class="Team1Point1 fade-inImages" />
                        </div>
                    </div>
                    <!--Team2-->
                    <div class="Team2TopBar">
                        <img src="./images/TeamPlacerholder.png" class="Team2Image pfp">
                        <span class="Team2Name username">Team2Name</span>
                        <div class="Team2Points">
                            <img src="./images/Point.png" id="r1" style="opacity:0;" class="Team2Point1 fade-inImages" />
                            <img src="./images/Point.png" id="r2" style="opacity:0;" class="Team2Point2 fade-inImages" />
                            <img src="./images/Point.png" id="r3" style="opacity:0;" class="Team2Point3 fade-inImages" />
                            <img src="./images/Point.png" id="r4" style="opacity:0;" class="Team2Point4 fade-inImages" />
                            <img src="./images/Point.png" id="r5" style="opacity:0;" class="Team2Point5 fade-inImages" />
                            <img src="./images/Point.png" id="r6" style="opacity:0;" class="Team2Point6 fade-inImages" />
                            <img src="./images/Point.png" id="r7" style="opacity:0;" class="Team2Point7 fade-inImages" />
                        </div>
                    </div>
                </div>
                <!-- Logo - If you don't want to use it, just comment it out. Else replace the Logo.png with your own ^^ -->
                <img src="./images/Logo.png" class="Logo"/>
            </div>
            <!-- Line Grid - If you don't want this, you can delete it. It's purpose is just to help aligning streams in OBS a bit faster -->
            <img src="./images/Linegrid.png" class="Linegrid" />
        </div>
        <script src="./js/mainLogic.js"></script> <!-- Connects and handles the input from the relay server -->
        <script src="./js/formatHandlers.js"></script> <!-- Handlers to format numbers and time -->
        <script src="./js/mapHandler.js"></script> <!-- Handler for map data -->
        <script src="./js/overlayHandler.js"></script> <!-- Handler for the general data on the overlay. I.e usernames, pictures, ranks, country + round number -->
        <script src="./js/userScoringHandler.js"></script> <!-- Handler for updating user/team score, acc, combo, fc/miss -->
        <script src="./js/scorelineHandler.js"></script> <!-- Handler for scoreline betweem Player VS Player / Team VS Team -->
    </body>
</html>
